<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Video Script Generator</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .container {
    background: #111;
    padding: 25px;
    width: 100%;
    max-width: 420px;
    border-radius: 12px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.5);
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
  }

  label {
    font-size: 14px;
    margin-top: 12px;
    display: block;
  }

  input, select {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    border-radius: 6px;
    border: none;
    outline: none;
  }

  button {
    width: 100%;
    margin-top: 20px;
    padding: 12px;
    background: #00c6ff;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
  }

  button:hover {
    background: #009edc;
  }

  .status {
    text-align: center;
    margin-top: 15px;
    font-size: 14px;
  }
</style>
</head>

<body>

<div class="container">
  <h1>AI Video Generator</h1>

  <form id="videoForm">

    <label>Topic</label>
    <input name="Topic" required placeholder="Enter video topic">

    <label>Video Type</label>
    <select name="Video_Type" required>
      <option value="Short">Short</option>
      <option value="Long">Long</option>
    </select>

    <label>Tone</label>
    <input name="Tone" placeholder="Friendly, Professional, etc">

    <label>Generate Image?</label>
    <select name="Generate_Image">
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <label>Number of Images</label>
    <input type="number" name="Number_of_Images" min="1" max="5">

    <button type="submit">Generate</button>
  </form>

  <div class="status" id="status"></div>
</div>

<script>
const form = document.getElementById("videoForm");
const status = document.getElementById("status");

form.addEventListener("submit", function(e) {
  e.preventDefault();
  status.textContent = "Sending request...";

  const data = Object.fromEntries(new FormData(form));

  fetch("https://hooks.zapier.com/hooks/catch/26044546/ugc49fb/", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  })
  .then(() => {
    status.textContent = "✅ Request sent successfully!";
    form.reset();
  })
  .catch(() => {
    status.textContent = "❌ Error sending request";
  });
});
</script>

</body>
</html>
