<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AD YT AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <h1>AD YT AI – Video Script Generator</h1>

  <form id="aiForm">
    <label>Video Topic</label><br>
    <input type="text" id="topic" required><br><br>

    <label>Video Type</label><br>
    <select id="videoType">
      <option value="Short">Short</option>
      <option value="Long">Long</option>
    </select><br><br>

    <label>Tone</label><br>
    <select id="tone">
      <option value="Friendly">Friendly</option>
      <option value="Professional">Professional</option>
      <option value="Energetic">Energetic</option>
    </select><br><br>

    <label>Generate Images?</label><br>
    <select id="generateImage">
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select><br><br>

    <label>Number of Images</label><br>
    <input type="number" id="imageCount" min="1" max="10" value="3"><br><br>

    <button type="submit">Generate</button>
  </form>

  <p id="status"></p>

  <script>
    document.getElementById("aiForm").addEventListener("submit", function(e) {
      e.preventDefault();

      document.getElementById("status").innerText = "Sending to AI...";

      fetch("https://hooks.zapier.com/hooks/catch/26044546/ugc49fb/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          topic: document.getElementById("topic").value,
          video_type: document.getElementById("videoType").value,
          tone: document.getElementById("tone").value,
          generate_image: document.getElementById("generateImage").value,
          image_count: document.getElementById("imageCount").value,
          user_id: "web_user_001"
        })
      })
      .then(res => res.text())
      .then(() => {
        document.getElementById("status").innerText = "Request sent successfully ✅";
      })
      .catch(() => {
        document.getElementById("status").innerText = "Error sending request ❌";
      });
    });
  </script>
</body>
</html>
