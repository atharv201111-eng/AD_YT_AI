<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Video Script Generator</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .container {
    background: #111;
    padding: 25px;
    width: 100%;
    max-width: 420px;
    border-radius: 12px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.5);
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
  }

  label {
    font-size: 14px;
    margin-top: 12px;
    display: block;
  }

  input, select {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    border-radius: 6px;
    border: none;
    outline: none;
  }

  button {
    width: 100%;
    margin-top: 20px;
    padding: 12px;
    background: #00c6ff;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
  }

  button:hover {
    background: #009edc;
  }

  .status {
    text-align: center;
    margin-top: 15px;
    font-size: 14px;
  }
</style>
</head>

<body>

<div class="container">
  <h1>AI Video Generator</h1>

  

    <form id="aiForm">

  <label>Topic</label>
  <input id="topic" name="Topic" required placeholder="Enter video topic">

  <label>Video Type</label>
  <select id="videoType" name="Video_Type" required>
    <option value="Short">Short</option>
    <option value="Long">Long</option>
  </select>

  <label>Tone</label>
  <input id="tone" name="Tone" placeholder="Friendly, Professional, etc">

  <label>Generate Image?</label>
  <select id="generateImage" name="Generate_Image">
    <option value="Yes">Yes</option>
    <option value="No">No</option>
  </select>

  <label>Number of Images</label>
  <input id="imageCount" type="number" name="Number_of_Images" min="1" max="5">

  <button type="submit">Generate</button>
    
  </form>
<hr style="margin:20px 0; border-color:#444;">

<h2>Check Your AI Result</h2>
<label>Enter your User ID:</label>
<input id="checkUserId" placeholder="web_user_001">
<button id="checkResultBtn">Check Result</button>

<div id="result" style="margin-top:15px; font-size:14px;"></div>
  <div class="status" id="status"></div>
</div>

<script>

  function generateUserId() {
  return 'user_' + Math.floor(Math.random() * 1000000); // Generates a random 6-digit ID
  }
document.getElementById("aiForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const statusEl = document.getElementById("status");
  const userIdDisplay = document.getElementById("userIdDisplay");

  // Generate unique User ID
  const userId = 'user_' + Math.floor(Math.random() * 1000000);

  // Build payload
  const payload = {
    topic: document.getElementById("topic").value,
    video_type: document.getElementById("videoType").value,
    tone: document.getElementById("tone").value,
    generate_image: document.getElementById("generateImage").value,
    image_count: document.getElementById("imageCount").value,
    user_id: userId
  };

  console.log("Sending payload:", payload); // For debugging

  // Send to Zapier
  fetch("https://hooks.zapier.com/hooks/catch/26044546/ugc49fb/", {
    method: "POST",
    mode: "no-cors",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  });

  // Show success + user ID
  statusEl.innerText = "Request sent successfully âœ…";
  userIdDisplay.innerText = "Your User ID: " + userId;
});

const sheetURL = "https://spreadsheets.google.com/feeds/list/2PACX-1vS9GDPobHDyoNMlFaY2_sXsBUYLoFtugV337QnsZ1_peM1AzNYZc5-dcKsl8OZ4y8Zh0afqdnYgbV1T/od6/public/values?alt=json";

async function fetchSheetData() {
  try {
    const response = await fetch(sheetURL);
    const data = await response.json();

    const entries = data.feed.entry;
    const results = entries.map(item => ({
      topic: item.gsx$topic.$t,
      video_type: item.gsx$videotype.$t,
      tone: item.gsx$tone.$t,
      generate_image: item.gsx$generateimage.$t,
      image_count: item.gsx$numberofimages.$t,
      user_id: item.gsx$userid.$t,
      timestamp: item.gsx$timestamp.$t,
      status: item.gsx$status.$t
    }));

    console.log(results); // Check in browser console
    return results;

  } catch (err) {
    console.error("Error fetching sheet data:", err);
  }
  }

  document.getElementById("checkResultBtn").addEventListener("click", async function() {
  const userId = document.getElementById("checkUserId").value.trim();
  const resultDiv = document.getElementById("result");
  
  if (!userId) {
    resultDiv.innerText = "Please enter your User ID.";
    return;
  }

  resultDiv.innerText = "Fetching result...";

  const allData = await fetchSheetData();
  if (!allData) {
    resultDiv.innerText = "Error fetching sheet data.";
    return;
  }

  const userData = allData.find(row => row.user_id === userId);

  if (userData) {
    resultDiv.innerHTML = `
      <b>Topic:</b> ${userData.topic} <br>
      <b>Video Type:</b> ${userData.video_type} <br>
      <b>Tone:</b> ${userData.tone} <br>
      <b>Script:</b> ${userData.script || "Not ready"} <br>
      <b>Voiceover Script:</b> ${userData.voiceover_script || "Not ready"} <br>
      <b>Image Prompt:</b> ${userData.image_prompt || "N/A"} <br>
      <b>Status:</b> ${userData.status || "Pending"}
    `;
  } else {
    resultDiv.innerText = "No result found for this User ID.";
  }
});

  // Auto-refresh every 10 seconds
setInterval(async () => {
  const userIdInput = document.getElementById("checkUserId");
  if (!userIdInput.value.trim()) return;

  document.getElementById("checkResultBtn").click();
}, 10000); // 10000 ms = 10 seconds
</script>

</body>
</html>
